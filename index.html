<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="bg-white dark:bg-white flex justify-center h-screen">
      <section class="flex-1 items-center w-full lg:w-2/6 relative">
        <h2
          class="text-8xl text-red-500 font-inter mb-36 absolute top-0 left-5"
          style="color: #ff0000"
        >
          BNI
        </h2>

        <div class="h-full flex flex-col items-center justify-center">
          <form class="w-full max-w-[375px]">
            <h2
              class="text-black dark:text-gray-300 text-left mb-5"
              style="font-size: 30px"
            >
              <span style="color: #ff0000; font-weight: bold">Login</span> to
              continue.
            </h2>

            <div class="flex justify-start items-center mb-3">
              <label
                for="email"
                class="block mb-1 text-sm text-black dark:text-gray-200"
                >Email</label
              >
            </div>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="your@email.com"
              class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-red-500 rounded-md rounded-md-4 dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-red-400 dark:focus:border-red-400 focus:ring-red-400 focus:outline-none focus:ring focus:ring-opacity-40"
            />
            <div class="mt-6">
              <div class="flex justify-start items-center">
                <label
                  for="password"
                  class="block mb-1 text-sm text-black dark:text-gray-200"
                  >Password</label
                >
              </div>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Your Password"
                class="block w-full px-4 py-2 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-red-500 rounded-md dark:placeholder-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:border-gray-700 focus:border-red-400 dark:focus:border-red-400 focus:ring-red-400 focus:outline-none focus:ring focus:ring-opacity-40"
              />
              <a
                href="#"
                class="text-sm mb-10 mt-1 text-black focus:text-red-500 hover:text-red-500 hover:underline float-right"
                >Forgot password?</a
              >
            </div>
            <div class="mt-6">
              <button
                class="w-full px-4 py-2 tracking-wide text-white transition-colors duration-200 transform bg-red-500 rounded-md hover:bg-red-400 focus:outline-none focus:bg-red-400 focus:ring focus:ring-red-300 focus:ring-opacity-50"
                style="background-color: #ff0000"
              >
                Login
              </button>
            </div>
          </form>
          <p class="mt-6 text-sm text-center text-gray-400">
            Don't have an account yet?
            <a
              href="#"
              class="text-red-500 focus:outline-none focus:underline hover:underline"
              >Sign up</a
            >
          </p>

          <footer
            class="font-inter text-red-500 absolute w-full text-left text-sm bottom-5 left-5 left-1/10"
          >
            © 2023 Studio60
          </footer>
        </div>
      </section>

      <!-- AJOUTER OVERLAY !!! -->

      <section
        class="lg:w-4/6 bg-cover bg-fill relative bg-[url('./assets/img-1.jpg')]"
      >
        <div class="h-full">
          <h1 class="text-white font-bold text-4xl absolute bottom-40 left-14">
            BNI le leader mondiale du réseautage
          </h1>
        </div>
      </section>
    </main>
  </body>
</html>
